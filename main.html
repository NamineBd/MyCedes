<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz Brand Experience</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <div class="language-selector">
                <span class="language-option selected">Deutsch</span>
                <span class="language-separator">|</span>
                <span class="language-option current">English</span>
            </div>
            <div class="provider-privacy">
                <span>Provider/Privacy</span>
            </div>
        </div>
        <div class="logo">
            <img src="img/logo.jpg" alt="Mercedes-Benz Logo">
        </div>
        <div class="header-actions">
            <button class="action-button" onclick="openModal('searchModal')">
                Search <span class="search-icon">⚪</span>
            </button>
            <button class="action-button" onclick="openModal('loginModal')">
                Login <span class="dropdown-icon">▼</span>
            </button>
        </div>
    </header>

    <!-- Barre de navigation -->
    <div class="navbar" id="navbar">
        <a href="#">Vehicles</a>
        <a href="#">Art & Culture</a>
        <a href="#">Sustainability</a>
        <a href="#">Design</a>
        <a href="#">Innovation</a>
        <a href="#">Exclusive</a>
    </div>

    <!-- Modal pour la recherche -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('searchModal')">X</button>
            <h2>Search</h2>
            <div class="search-form">
                <input type="text" placeholder="Enter your search term">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>

    <!-- Modal pour le login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('loginModal')">X</button>
            <h2>Login</h2>
            <div class="login-form">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="login-button">Login</button>
            </div>
        </div>
    </div>

    <!-- Contenu principal -->
    <main>
        <section class="hero-section">
            <div class="video-container">
                <video autoplay muted loop id="hero-video">
                    <source src="loop.mp4" type="video/mp4">
                </video>
                <div class="overlay"></div>
            </div>
            <div class="hero-content">
                <h1 class="hero-title">CLASS OF ITS OWN.</h1>
                <p class="hero-subtitle">The all-new Mercedes-Benz CLA.</p>
                <a href="#" class="cta-button">
                    Discover more
                    <span class="arrow-icon">→</span>
                </a>
            </div>
            <div class="scroll-indicator"></div>
        </section>

        <section class="section-2">
            <!-- Deuxième section à venir -->
        </section>
        <section class="section-3">
            <!-- Troisième section à venir -->
        </section>
        <section class="section-4">
            <!-- Quatrième section à venir -->
        </section>
    </main>

    <!-- Footer (à compléter) -->
    <footer class="main-footer">
        <!-- Contenu du footer à venir -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
