<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz Brand Experience</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="language-selector">
            <span class="language-option">Deutsch</span>
            <span class="language-separator">|</span>
            <span class="language-option selected">English</span>
        </div>
        <div class="logo">
            <img src="img/logo.jpg" alt="Mercedes-Benz Logo">
        </div>
        <div class="header-actions">
            <button class="action-button" onclick="openModal('searchModal')">Search</button>
            <button class="action-button" onclick="openModal('loginModal')">Login</button>
        </div>
    </header>

    <!-- Modal pour la recherche -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('searchModal')">X</button>
            <h2>Search</h2>
            <div class="search-form">
                <input type="text" placeholder="Enter your search term">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>

    <!-- Modal pour le login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('loginModal')">X</button>
            <h2>Login</h2>
            <div class="login-form">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="login-button">Login</button>
            </div>
        </div>
    </div>

    <!-- Navigation (à compléter) -->
    <nav class="main-nav">
        <!-- Contenu de la navigation à venir -->
    </nav>

    <!-- Contenu principal (à compléter) -->
    <main>
        <section class="section-1">
            <!-- Première section à venir -->
        </section>
        <section class="section-2">
            <!-- Deuxième section à venir -->
        </section>
        <section class="section-3">
            <!-- Troisième section à venir -->
        </section>
        <section class="section-4">
            <!-- Quatrième section à venir -->
        </section>
    </main>

    <!-- Footer (à compléter) -->
    <footer class="main-footer">
        <!-- Contenu du footer à venir -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
